<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #001f3f; /* Deep blue background */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Move content to the top */
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        label {
            font-size: 1.8em;
            margin-bottom: 10px;
            display: block;
        }
        input {
            font-size: 1.8em;
            padding: 15px;
            margin: 15px 0;
            width: 90%;
            max-width: 600px; /* Increase max width */
            box-sizing: border-box;
            border: none;
            border-radius: 8px;
        }
        input:focus {
            outline: none;
            border: 2px solid #007bff; /* Highlight border */
        }
        button {
            font-size: 1.8em;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #007bff; /* Bright blue button */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        form {
            background: rgba(255, 255, 255, 0.1); /* Transparent white background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px; /* Center form */
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autocomplete="username"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password"><br>

        <button type="button" onclick="togglePassword()">Show Password</button>
    </form>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
