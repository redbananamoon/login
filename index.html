<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
        }
        label {
            font-size: 1.8em;
            display: block;
            margin-bottom: 10px;
        }
        input {
            font-size: 2em;
            padding: 15px;
            margin: 20px 0;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }
        button {
            font-size: 1.8em;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Test Login Page</h1>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autocomplete="username"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password"><br>

        <button type="button" onclick="togglePassword()">Show Password</button>
    </form>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
